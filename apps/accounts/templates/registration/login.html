{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} User Login {% endblock %}

{% block content %}

<div class="container">
    <div class="row my-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>User Login</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <br>
                    <p>New User? <a href="{% url 'register' %}">Register</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>



{% endblock %}
